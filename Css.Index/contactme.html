<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css">

  <body>
    <table class="link1">
      <tr>
        <th>Your Name:</th>
        <td><input type="text" name="" id="Yourname" /></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><input type="text" name="Your Email" id="Email" /></td>
      </tr>
      <tr>
        <th>Ph.No:</th>

          <input
            type="tel"
            name="Your No"
            id="Phone No"
            onkeypress="return onlyNumberKey(event)"
            maxlength="11"
          />
        </td>
      </tr>
      <tr>
       <th><button class="button-2" role="button">Submit</button></th> 
      </tr>
    </table>



  </body>
